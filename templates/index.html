<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Scout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ version }}">
  <style>
    .hidden{display:none;}

    /* Location display in top right corner */
    #user-location{
      position:absolute;top:10px;right:20px;background:rgba(255,255,255,.9);
      padding:6px 12px;border-radius:8px;font-size:14px;font-weight:500;color:#333;
      box-shadow:0 2px 6px rgba(0,0,0,.15);z-index:1000;
    }

    /* Sticky bar */
    .controls-bar{position:sticky;top:0;z-index:900;background:#fff;padding:10px 0;box-shadow:0 2px 4px rgba(0,0,0,.1);}

    /* ---------- Header with logo + gradient title ---------- */
    .app-header{padding:26px 0 8px;text-align:center;position:relative;}
    .app-logo{
      display:block;margin:0 auto 10px;width:90px;max-width:22vw;height:auto;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.12));
    }
    .app-title{
      font-family: 'Poppins','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
      font-weight:800;letter-spacing:.6px;margin:0;
      font-size:clamp(1.8rem, 2.2rem + 0.8vw, 2.8rem);
      /* Gradient text (navy ‚Üí royal ‚Üí ice white) */
      background: linear-gradient(90deg,#163e77 0%,#2a5298 55%,#eaf6ff 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent; color:transparent;
      /* Fallback color if gradient text unsupported */
      color:#1e3c72;
    }
    .app-tagline{
      margin-top:6px;color:#5f6b7a;font-size:.98rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nomad Scout Logo" class="app-logo">
      <h1 class="app-title">Nomad Scout</h1>
      <p class="app-tagline">Find essential services near your location</p>
      <div id="user-location" class="user-location">üìç Detecting location...</div>
    </header>

    <!-- ‚úÖ Sticky controls wrapper -->
    <div class="controls-bar">
      <div class="services">
        <button class="service-btn" data-service="laundry">Laundry</button>
        <button class="service-btn" data-service="pharmacy">Pharmacy</button>
        <button class="service-btn" data-service="supermarket">Supermarket</button>
        <button class="service-btn" data-service="food">Food</button>
        <button class="service-btn" data-service="atm">ATM</button>
        <button class="service-btn" data-service="hostel">Hostel</button>
        <button class="service-btn" data-service="bus_station">Transport</button>
      </div>

      <div id="status" class="status-message"></div>

      <div id="sort-options" class="sort-options hidden">
        <span>Sort by:</span>
        <button id="sort-distance" class="sort-btn active" data-sort="distance">Distance</button>
        <button id="sort-rating" class="sort-btn" data-sort="rating">Rating</button>
        <button id="sort-ratings" class="sort-btn" data-sort="ratings"># of Ratings</button>
        <button id="sort-cost" class="sort-btn food-sort hidden" data-sort="cost">Cost</button>

        <!-- üçΩ Food filter -->
        <div class="food-filter-container hidden">
          <label for="food-type-filter">Food Type:</label>
          <select id="food-type-filter" class="food-type-filter">
            <option value="all">All</option>
            <option value="restaurant">Restaurants</option>
            <option value="fast food">Fast Food</option>
            <option value="cafe">Caf√©s</option>
          </select>
        </div>

        <!-- üõí Supermarket filter -->
        <div class="supermarket-filter-container hidden">
          <label for="supermarket-type-filter">Market Type:</label>
          <select id="supermarket-type-filter" class="supermarket-type-filter">
            <option value="all">All</option>
            <option value="supermarket">Supermarkets</option>
            <option value="convenience store">Convenience Stores</option>
            <option value="local market">Local Markets</option>
            <option value="general store">General Stores</option>
          </select>
        </div>

        <!-- üõèÔ∏è Hostel filter -->
        <div class="hostel-filter-container hidden">
          <label for="hostel-type-filter">Type:</label>
          <select id="hostel-type-filter" class="hostel-type-filter">
            <option value="all">All</option>
            <option value="hostel">Hostels</option>
            <option value="hotel">Hotels</option>
            <option value="lodging">Other Lodging</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ‚úÖ End sticky controls -->

    <!-- Results section -->
    <div id="results-section" class="results-container hidden">
      <div class="table-container">
        <table id="results-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Rating</th>
              <th># Ratings</th>
              <th>Status</th>
              <th>Distance (walk)</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}?v={{ version }}"></script>
</body>
</html>
