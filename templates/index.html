<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Scout - Your Travel Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ version }}">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-badge">
        <span>ğŸ§­</span>
        <span>Your Travel Companion</span>
      </div>
      <h1 class="hero-title">Nomad Scout</h1>
      <p class="hero-subtitle">Discover essential services wherever your adventure takes you. Smart, reliable, always ready.</p>
      <div class="location-display" id="location-display">
        <svg class="location-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        <span id="location-text">Detecting your location...</span>
      </div>
    </div>
  </section>

  <!-- Services Section -->
  <section class="services-section">
    <div class="services-grid">
      <button class="service-btn" data-service="laundry">
        <div class="service-icon">ğŸ§º</div>
        <div class="service-title">Laundry</div>
        <div class="service-description">Clean clothes on the go</div>
      </button>
      
      <button class="service-btn" data-service="pharmacy">
        <div class="service-icon">ğŸ’Š</div>
        <div class="service-title">Pharmacy</div>
        <div class="service-description">Health & wellness needs</div>
      </button>
      
      <button class="service-btn" data-service="supermarket">
        <div class="service-icon">ğŸ›’</div>
        <div class="service-title">Supermarket</div>
        <div class="service-description">Groceries & essentials</div>
      </button>
      
      <button class="service-btn" data-service="food">
        <div class="service-icon">ğŸ½ï¸</div>
        <div class="service-title">Food</div>
        <div class="service-description">Restaurants & dining</div>
      </button>
      
      <button class="service-btn" data-service="atm">
        <div class="service-icon">ğŸ’°</div>
        <div class="service-title">ATM</div>
        <div class="service-description">Cash when you need it</div>
      </button>
      
      <button class="service-btn" data-service="hostel">
        <div class="service-icon">ğŸ¨</div>
        <div class="service-title">Hostel</div>
        <div class="service-description">Budget accommodation</div>
      </button>
      
      <button class="service-btn" data-service="bus_station">
        <div class="service-icon">ğŸšŒ</div>
        <div class="service-title">Transport</div>
        <div class="service-description">Get around town</div>
      </button>
    </div>
  </section>

  <!-- Controls Bar -->
  <div class="controls-bar hidden" id="controls-bar">
    <div class="controls-content">
      <div class="sort-options">
        <span class="sort-label">Sort by:</span>
        <button class="sort-btn active" data-sort="distance" id="sort-distance">Distance</button>
        <button class="sort-btn" data-sort="rating" id="sort-rating">Rating</button>
        <button class="sort-btn" data-sort="ratings" id="sort-ratings"># Reviews</button>
        <button class="sort-btn hidden" data-sort="cost" id="sort-cost">Price</button>
      </div>

      <!-- Food filter -->
      <div class="food-filter-container hidden">
        <select class="filter-select" id="food-type-filter">
          <option value="all">All Food Types</option>
          <option value="restaurant">Restaurants</option>
          <option value="fast food">Fast Food</option>
          <option value="cafe">CafÃ©s</option>
        </select>
      </div>

      <!-- Supermarket filter -->
      <div class="supermarket-filter-container hidden">
        <select class="filter-select" id="supermarket-type-filter">
          <option value="all">All Markets</option>
          <option value="supermarket">Supermarkets</option>
          <option value="convenience store">Convenience</option>
          <option value="local market">Local Markets</option>
          <option value="general store">General Stores</option>
        </select>
      </div>

      <!-- Hostel filter -->
      <div class="hostel-filter-container hidden">
        <select class="filter-select" id="hostel-type-filter">
          <option value="all">All Lodging</option>
          <option value="hostel">Hostels</option>
          <option value="hotel">Hotels</option>
          <option value="lodging">Other</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="results-section">
    <div class="results-container hidden" id="results-container">
      <table class="results-table">
        <thead>
          <tr>
            <th>Place</th>
            <th>Category</th>
            <th id="price-header">Price</th>
            <th>Rating</th>
            <th>Reviews</th>
            <th>Status</th>
            <th>Walk Time</th>
          </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Status Messages -->
  <div class="status-message" id="status-message"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}?v={{ version }}"></script>
</body>
</html>
